<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä DPS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0 25px 0;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
            display: none;
            margin-bottom: 20px;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .result p {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .history {
            margin-top: 20px;
            display: none;
        }
        
        .history h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            position: relative;
        }
        
        .history-item p {
            margin: 5px 0;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #dc3545;
            cursor: pointer;
            width: auto;
            padding: 5px;
            margin: 0;
        }
        
        .delete-btn:hover {
            color: #c82333;
            background: none;
        }
        
        .history-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .history-buttons button {
            padding: 12px;
            font-size: 14px;
            margin: 0;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .history-empty {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä DPS</h1>
        
        <div class="input-group">
            <label for="minutes">–ú–∏–Ω—É—Ç—ã:</label>
            <input type="number" id="minutes" min="0" placeholder="0">
            <div id="minutesError" class="error"></div>
        </div>
        
        <div class="input-group">
            <label for="seconds">–°–µ–∫—É–Ω–¥—ã (0-59):</label>
            <input type="number" id="seconds" min="0" max="59" placeholder="0">
            <div id="secondsError" class="error"></div>
        </div>
        
        <div class="input-group">
            <label for="damage">–£—Ä–æ–Ω:</label>
            <input type="number" id="damage" min="0" placeholder="0">
            <div id="damageError" class="error"></div>
        </div>
        
        <button id="calculateBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —É—Ä–æ–Ω –∑–∞ 10 –º–∏–Ω—É—Ç</button>
        
        <div id="result" class="result">
            <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞</h3>
            <p id="timeResult">‚è± –í—Ä–µ–º—è –±–æ—è: </p>
            <p id="damageResult">üí• –û–±—â–∏–π —É—Ä–æ–Ω: </p>
            <p id="dpsResult">‚ö° –£—Ä–æ–Ω –≤ —Å–µ–∫—É–Ω–¥—É: </p>
            <p id="finalResult">üéØ –£—Ä–æ–Ω –∑–∞ 10 –º–∏–Ω—É—Ç: </p>
        </div>
        
        <div id="history" class="history">
            <h3>üìú –ò—Å—Ç–æ—Ä–∏—è</h3>
            <div id="historyList"></div>
            <div class="history-buttons">
                <button id="clearHistoryBtn" class="btn-danger">–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
                <button id="clearFieldsBtn" class="btn-secondary">–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è</button>
            </div>
        </div>
    </div>

    <script>
        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const clearFieldsBtn = document.getElementById('clearFieldsBtn');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –∏–∑ localStorage
            let calculationHistory = JSON.parse(localStorage.getItem('dpsHistory')) || [];
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
            function showError(fieldId, message) {
                const errorDiv = document.getElementById(fieldId + 'Error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                return false;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ—à–∏–±–æ–∫
            function hideErrors() {
                const errors = document.querySelectorAll('.error');
                errors.forEach(error => {
                    error.style.display = 'none';
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–µ–ª
            function formatNumber(num) {
                return new Intl.NumberFormat('ru-RU').format(Math.round(num));
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –∏—Å—Ç–æ—Ä–∏—é
            function saveToHistory(minutes, seconds, damage, dps, damagePer10min) {
                const calculation = {
                    minutes,
                    seconds,
                    damage,
                    dps,
                    damagePer10min,
                    timestamp: new Date().toLocaleString('ru-RU')
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞
                calculationHistory.unshift(calculation);
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 5 –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ –∑–∞–ø–∏—Å—è–º–∏
                if (calculationHistory.length > 5) {
                    calculationHistory = calculationHistory.slice(0, 5);
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('dpsHistory', JSON.stringify(calculationHistory));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
                displayHistory();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
            function displayHistory() {
                if (calculationHistory.length === 0) {
                    historyDiv.style.display = 'none';
                    return;
                }
                
                historyDiv.style.display = 'block';
                historyList.innerHTML = '';
                
                calculationHistory.forEach((calc, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <button class="delete-btn" data-index="${index}">√ó</button>
                        <p><strong>${calc.timestamp}</strong></p>
                        <p>‚è± –í—Ä–µ–º—è: ${calc.minutes} –º–∏–Ω ${calc.seconds} —Å–µ–∫</p>
                        <p>üí• –£—Ä–æ–Ω: ${formatNumber(calc.damage)}</p>
                        <p>üéØ –£—Ä–æ–Ω –∑–∞ 10 –º–∏–Ω: ${formatNumber(calc.damagePer10min)}</p>
                    `;
                    historyList.appendChild(item);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteHistoryItem(index);
                    });
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –∏—Å—Ç–æ—Ä–∏–∏
            function deleteHistoryItem(index) {
                calculationHistory.splice(index, 1);
                localStorage.setItem('dpsHistory', JSON.stringify(calculationHistory));
                displayHistory();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏
            function clearHistory() {
                calculationHistory = [];
                localStorage.removeItem('dpsHistory');
                displayHistory();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            function clearFields() {
                document.getElementById('minutes').value = '';
                document.getElementById('seconds').value = '';
                document.getElementById('damage').value = '';
                document.getElementById('minutes').focus();
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
            function calculateDPS() {
                // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
                hideErrors();
                
                // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                const damage = parseFloat(document.getElementById('damage').value) || 0;
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                let isValid = true;
                
                if (minutes < 0) {
                    showError('minutes', '–ú–∏–Ω—É—Ç—ã –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º–∏');
                    isValid = false;
                }
                
                if (seconds < 0 || seconds >= 60) {
                    showError('seconds', '–°–µ–∫—É–Ω–¥—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 59');
                    isValid = false;
                }
                
                if (damage <= 0) {
                    showError('damage', '–£—Ä–æ–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –±–æ–ª—å—à–µ 0');
                    isValid = false;
                }
                
                if (!isValid) {
                    resultDiv.style.display = 'none';
                    return;
                }
                
                // –†–∞—Å—á–µ—Ç—ã
                const totalSeconds = minutes * 60 + seconds;
                
                if (totalSeconds === 0) {
                    showError('minutes', '–û–±—â–µ–µ –≤—Ä–µ–º—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞–≤–Ω–æ 0');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                const dps = damage / totalSeconds;
                const damagePer10min = dps * 600;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                document.getElementById('timeResult').textContent = `‚è± –í—Ä–µ–º—è –±–æ—è: ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫`;
                document.getElementById('damageResult').textContent = `üí• –û–±—â–∏–π —É—Ä–æ–Ω: ${formatNumber(damage)}`;
                document.getElementById('dpsResult').textContent = `‚ö° –£—Ä–æ–Ω –≤ —Å–µ–∫—É–Ω–¥—É: ${formatNumber(dps)}/—Å–µ–∫`;
                document.getElementById('finalResult').textContent = `üéØ –£—Ä–æ–Ω –∑–∞ 10 –º–∏–Ω—É—Ç: ${formatNumber(damagePer10min)}`;
                
                resultDiv.style.display = 'block';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                saveToHistory(minutes, seconds, damage, dps, damagePer10min);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
                clearFields();
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
            calculateBtn.addEventListener('click', calculateDPS);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            clearHistoryBtn.addEventListener('click', clearHistory);
            clearFieldsBtn.addEventListener('click', clearFields);
            
            // –¢–∞–∫–∂–µ –¥–µ–ª–∞–µ–º —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter –≤ –ª—é–±–æ–º –ø–æ–ª–µ
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculateDPS();
                    }
                });
            });
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ
            document.getElementById('minutes').focus();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            displayHistory();
        });
    </script>
</body>
</html>
